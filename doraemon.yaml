name: doraemon
sha1: bbeb7b7a92a68b17ca72dcb9d7fb16f7b771c4f6
options:
  basename: doraemon
  target_path: baserom.z64
  elf_path: build/doraemon.elf
  base_path: .
  platform: n64
  compiler: IDO

  asm_path: asm
  src_path: src
  build_path: build
  create_asm_dependencies: True

  ld_script_path: doraemon.ld
  ld_dependencies: True

  find_file_boundaries: True
  header_encoding: shift_jis

  o_as_suffix: True
  use_legacy_include_asm: False
  mips_abi_float_regs: o32

  asm_function_macro: glabel
  asm_jtbl_label_macro: jlabel
  asm_data_macro: dlabel

  # section_order: [".text", ".data", ".rodata", ".bss"]
  # auto_all_sections: [".data", ".rodata", ".bss"]

  symbol_addrs_path:
    - symbol_addrs.txt
  reloc_addrs_path:
    - reloc_addrs.txt

  # undefined_funcs_auto_path: undefined_funcs_auto.txt
  # undefined_syms_auto_path: undefined_syms_auto.txt

  extensions_path: tools/splat_ext

  # string_encoding: ASCII
  # data_string_encoding: ASCII
  rodata_string_guesser_level: 2
  data_string_guesser_level: 2
  # libultra_symbols: True
  # hardware_regs: True
  # gfx_ucode: # one of [f3d, f3db, f3dex, f3dexb, f3dex2]
  # vrom to vram 0x7FFFF400
segments:
  - name: makerom
    type: code
    start: 0x0
    subsegments:
      - {start: 0x0, type: header, name: header}
      - {start: 0x40, type: textbin, name: ipl3}
      - {start: 0x1000, type: asm, vram: 0x80000450, name: entry}

  - name: main
    type: code
    start: 0x1050
    vram: 0x80000450
    bss_size: 0xA4B10
    subsegments:
      - [0x1050, asm, boot]
      - [0x10C0, asm, idle]
      - [0x1400, asm]
      - [0x22D0, asm, 22D0]
      - [0xA0830, data]
      - { start: 0xCAE10, type: bss, vram: 0x800CA210 }

  - name: libultra
    type: code
    start: 0x8AB90
    vram: 0x80089F90
    subsegments: 
      - [0x8AB90, asm, libultra/libultra]

  - name: CAE10_segment
    type: bin
    start: 0xCAE10
  
